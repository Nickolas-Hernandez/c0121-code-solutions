<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <h1>New Arrivals</h1>
      <div class="row">
        <div class="column-fifth">
          <div class="image-container">
            <img src="images/dress1.jpeg" alt="free people dress">
          </div>
          <p>Free People <span class="grey-text">&vert; Size 6</span></p>
          <p>&dollar;35 <span class="grey-text"><del>&dollar;125 retail</del></span></p>
        </div>
        <div class="column-fifth">
          <div class="image-container">
            <img src="images/ysl-bag.jpeg" alt="YSL bag">
          </div>
          <p>Yves Saint Laurent <span class="grey-text">&vert; One-Size</span></p>
          <p>&dollar;200 <span class="grey-text"><del>&dollar;1600 retail</del>l</span></p>
        </div>
        <div class="column-fifth">
          <div class="image-container">
            <img src="images/key.jpeg" alt="key">
          </div>
          <p>Tiffany <span class="grey-text">&vert;One-Size</span></p>
          <p>&dollar;476 <span class="grey-text"><del>&dollar;2000 retail</del></span></p>
        </div>
        <div class="column-fifth">
          <div class="image-container">
            <img src="images/lv-bag.jpg" alt="Louie Bag">
          </div>
          <p>Louis Vuitton <span class="grey-text">&vert; One-Size</span></p>
          <p>&dollar;95 <span class="grey-text"><del>&dollar;1200 retail</del></span></p>
        </div>
        <div class="column-fifth">
          <div class="image-container">
            <img src="images/dress2.jpeg" alt="reformation dress">
          </div>
          <p>Reformation <span class="grey-text">&vert; Size 4</span></p>
          <p>&dollar;20 <span class="grey-text"><del>&dollar;198 retail</del></span></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
