<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email <br> </label>
        <input type="text" name="email" id="email">
      </div>
      <div>
        <label for="reasons">Why is coding cool? <br> </label>
        <select name="reasons" id="reasons">
          <option value="default">Select one</option>
          <option value="power">Because it's powerful</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
        </select>
      </div>
      <div>
        <label for="fav-lang">Favorite Language (choose one) <br> </label>
        <input type="radio" name="fav-lang" id="html" value="html">HTML
        <input type="radio" name="fav-lang" id="css" value="css">CSS
        <input type="radio" name="fav-lang" id="javascript" value="javascript">JavaScript
      </div>
      <div>
        <label for="sign-up">Would you like to sign up for more information? <br> </label>
        <input type="checkbox" name="sign-up" id="sign-up">Sign me up!
      </div>
      <div>
        <label for="comments">Comments <br></label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" name="submit-form" value="submit">
    </form>
  </body>
</html>
