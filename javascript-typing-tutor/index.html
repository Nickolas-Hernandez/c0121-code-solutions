<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Typing Tutor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="current-character">g</span><span class="">r</span><span class="">u</span><span class="">m</span><span class="">p</span><span class="">y</span><span> </span>
        <span class="">w</span><span class="">i</span><span class="">z</span><span class="">a</span><span class="">r</span><span class="">d</span><span class="">s</span><span> </span>
        <span class="">m</span><span class="">a</span><span class="">k</span><span class="">e</span><span> </span>
        <span class="">t</span><span class="">o</span><span class="">x</span><span class="">i</span><span class="">c</span><span> </span>
        <span class="">b</span><span class="">r</span><span class="">e</span><span class="">w</span>
      </h1>
    </div>
    <div class="play-again-container">
      <div class="message-box">
        <h2>Your Accuracy:</h2>
        <h2 class="accuracy"></h2>
        <button class="play-again-button">Play Again?</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
