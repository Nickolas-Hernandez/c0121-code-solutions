<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="carousel">
    <div class="container">
      <div class="images-container">
        <img src="images/001.png" alt="" class="pokemon active">
        <img src="images/004.png" alt="" class="pokemon">
        <img src="images/007.png" alt="" class="pokemon">
        <img src="images/025.png" alt="" class="pokemon">
        <img src="images/039.png" alt="" class="pokemon">
      </div>
      <div class="utilities-container">
        <i class="fas fa-angle-left"></i>
        <div class="tab-container">
          <i class="fas fa-circle" id="circle-1"></i>
          <i class="far fa-circle" id="circle-2"></i>
          <i class="far fa-circle" id="circle-3"></i>
          <i class="far fa-circle" id="circle-4"></i>
          <i class="far fa-circle" id="circle-5"></i>
        </div>
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
