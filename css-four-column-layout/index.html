<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="how-it-works">
    <div class="container">
      <div class="row">
        <h2>How It Works</h2>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <img class="phone-image" src="images/screen-1.png" alt="Image of app swithcing feature">
          <img class="small-icon" src="images/switch-icon.png" alt="shuffle icon">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-one-fourth">
          <img class="phone-image" src="images/screen-2.png" alt="Image of app trip filter feature">
          <img class="small-icon" src="images/filter-icon.png" alt="Filter icon">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-one-fourth">
          <img class="phone-image" src="images/screen-3.png" alt="Image of app service filter feature">
          <img class="small-icon" src="images/slider-icon.png" alt="Slider icon">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-one-fourth">
          <img class="phone-image" src="images/screen-4.png" alt="Image of app stats and mileage feature">
          <img class="small-icon" src="images/bars-icon.png" alt="Bars icon">
          <h3>Stats &plus; Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
        </div>
    </div>
  </section>
</body>

</html>
